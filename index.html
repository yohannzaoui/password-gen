<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password GEN</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="container main-wrapper">
    <div class="row g-4 justify-content-center">
        <div class="col-12 col-lg-7">
            <div class="card p-4 shadow-lg border-0 h-100">
                <div class="d-flex justify-content-end gap-2 mb-3">
                    <button class="btn btn-sm btn-outline-secondary" id="lang-btn">EN</button>
                    <button class="btn btn-sm btn-outline-secondary" id="dark-mode-btn">
                        <i id="theme-icon" class="bi bi-moon-stars"></i>
                    </button>
                </div>

                <h2 class="h4 text-center mb-4 fw-bold" id="ui-title">Password GEN</h2>

                <div class="result-box mb-2">
                    <span id="password-display">********</span>
                    <div class="d-flex gap-2">
                        <button class="btn btn-link p-0 text-decoration-none" id="visibility-toggle" title="Afficher/Masquer">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-link p-0 text-decoration-none" id="qr-toggle" title="QR Code">
                            <i class="bi bi-qr-code"></i>
                        </button>
                        <button class="btn btn-link p-0 text-decoration-none" id="copy-btn">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>

                <div id="qr-container" class="text-center mb-3 d-none">
                    <div id="qrcode" class="d-inline-block p-2 bg-white rounded border"></div>
                </div>

                <div class="mb-4">
                    <div class="progress" style="height: 8px;">
                        <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small id="crack-time-display" class="text-muted mt-1 d-block" style="font-size: 0.75rem;"></small>
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-2">
                        <label id="ui-length" class="fw-bold">Longueur</label>
                        <span class="badge bg-primary rounded-pill" id="length-val">12</span>
                    </div>
                    <input type="range" class="form-range" id="length-slider" min="8" max="32" value="12">
                </div>

                <div id="standard-options">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="lowercase" checked>
                        <label class="form-check-label" id="ui-lowercase">Minuscules (abc)</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="uppercase" checked>
                        <label class="form-check-label" id="ui-uppercase">Majuscules (ABC)</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                        <label class="form-check-label" id="ui-numbers">Chiffres (0-9)</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="symbols" checked>
                        <label class="form-check-label" id="ui-symbols">Symboles (@#$!)</label>
                    </div>
                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="exclude-ambiguous">
                        <label class="form-check-label text-danger fw-semibold" id="ui-ambiguous">Exclure ambigus (i, l, 1, 0, o)</label>
                    </div>
                </div>

                <button class="btn btn-primary w-100 py-3 fw-bold rounded-3" id="generate-btn">
                    <i class="bi bi-shield-lock-fill me-2"></i><span id="ui-btn-text">G√©n√©rer</span>
                </button>
            </div>
        </div>

        <div class="col-12 col-lg-4">
            <div class="card p-4 shadow-lg border-0 h-100">
                <h6 class="small fw-bold mb-3 text-muted text-uppercase" id="ui-history">Historique</h6>
                <div id="history-list" class="list-group list-group-flush"></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
